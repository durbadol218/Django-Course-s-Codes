{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-7 m-auto border border-dark p-4 rounded mt-5 ">
    <div>
        <h2 class="text-info text-center" style="text-decoration:underline;">Add task</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" name="submit" class="btn btn-secondary w-100">Submit</button>
        </form>
    </div>

</div>

{% endblock content %}
