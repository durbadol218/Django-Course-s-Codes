{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-7 m-auto border border-dark p-3 rounded mt-5">
    <div>
        <form action="" method="post">
            <h2 class="text-info text-center" style="text-decoration:underline;">Add Category</h2>
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" name="submit" class="btn btn-warning" style="width:100%;">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
