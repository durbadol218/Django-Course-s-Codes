{% extends 'base.html' %}

{% block content %}

<div style="width:50%;height:500px;margin:auto;" class="pt-5">
    <h3>Movie Rating Form</h3>
    {% comment %} <form method="post" action="/about/"> {% endcomment %}
        <form method="post" action="/about/">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="username" placeholder="Enter your name">
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="email" placeholder="Enter your email">
        </div>
        <select class="form-select" aria-label="Default select example" name='select'>
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="3">Four</option>
            <option value="3">Five</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
